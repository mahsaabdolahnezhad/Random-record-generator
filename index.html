<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Record Generator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href=".\style.css" />
</head>
<body>
    <div class="contain">
        <h3> Random Record Generator</h3>
        
       <div class="button-place">
<button class="button-74" role="button" id="generate">Generate</button>
</div>
    
        <div class="description" id="description">

        </div>
        <div class="content" id="tableContainer">
       
        </div>
        <div class="constraint">
      <div class="toggle-list">
  <span class="toggle-symbol" onclick="toggleList(1)"></span>
  <h5 onclick="toggleList(1)">first name</h5>


  <ul class="toggle-items" id="list1">
    <ul class="checkbox-list">
        
    <li>
<div class="range-slider" id="slider1">
  <div class="slider-track"></div>
  <input type="range" min="2" max="30" value="2" id="leftSlider1">
  <input type="range" min="2" max="30" value="20" id="rightSlider1">
  <span class="output outputLeft1" id="min1">2</span>
  <span class="output outputRight1" id="max1">20</span>
</div>

    </li>
  
      <li>
        <input type="checkbox" id="smallLetters1" />
        <label for="smallLetters1">Small letters</label>
      </li>
      <li>
        <input type="checkbox" id="bigLetters1" />
        <label for="bigLetters1">Big letters</label>
      </li>
    </ul>
  </ul>
</div>

<div class="toggle-list">
  <span class="toggle-symbol" onclick="toggleList(2)"></span>
  <h5 onclick="toggleList(2)">last name</h5>
  

  <ul class="toggle-items" id="list2">
    <ul class="checkbox-list">
      <li>

<div class="range-slider" id="slider2">
  <div class="slider-track"></div>
  <input type="range" min="2" max="30" value="2" id="leftSlider2">
  <input type="range" min="2" max="30" value="5" id="rightSlider2">
  <span class="output outputLeft2" id="min2">2</span>
  <span class="output outputRight2" id="max2">20</span>
</div>

      </li>
     
      <li>
        <input type="checkbox" id="smallLetters2" />
        <label for="smallLetters2">Small letters</label>
      </li>
      <li>
        <input type="checkbox" id="bigLetters2" />
        <label for="bigLetters2">Big letters</label>
      </li>
    </ul>
  </ul>
</div>

<div class="toggle-list">
   

  <span class="toggle-symbol" onclick="toggleList(3)"></span>
  <h5 onclick="toggleList(3)">email</h5>
 
  <ul class="toggle-items" id="list3">
    <ul class="checkbox-list">
<li>
<div class="range-slider" id="slider3">
  <div class="slider-track"></div>
  <input type="range" min="6" max="100" value="6" id="leftSlider3">
  <input type="range" min="6" max="100" value="100" id="rightSlider3">
  <span class="output outputLeft3" id="min3">40</span>
  <span class="output outputRight3" id="max3">60</span>
  
</div>
</li>
      <li>
        <input type="checkbox" id="smallLetters3" />
        <label for="smallLetters3">Small letters</label>
      </li>
      <li>
        <input type="checkbox" id="bigLetters3" />
        <label for="bigLetters3">Big letters</label>
      </li>
      <li>
        <input type="checkbox" id="symbols3" />
        <label for="symbols3">Symbols</label>
      </li>
       <li>
        <input type="checkbox" id="numbers" />
        <label for="numbers">Numbers</label>
      </li>
    </ul>
  </ul>
</div>


</div>

     <div class="history-panel">
      
     </div>
    
     <div class="time">
      time
     </div>
     <div id="paginationContainer">
     <div class="pagination-controls">
    <span id="prevPage" class="page-link">Previous</span>
    <div id="pagination" class="pagination-links"></div>
    <span id="nextPage" class="page-link">Next</span>
  </div>
      <div class="select">
  <select id="rowsPerPage" >
    <option value="10" >10</option>
    <option value="20">20</option>
       <option value="50">50</option>
          <option value="100">100</option>
             <option value="200" selected>200</option>
  </select>
</div>
       <ul>
        
       </ul>
     </div>





















    </div>
  
      <script src=".\script.js"></script>
</body>
</html>
